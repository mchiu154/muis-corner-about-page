      #header {
        color: black;
        background-color: #e1d6ea;
        font-family: "Nanum Pen Script";

        font-size: 30px;
        width: 100%;
        padding: 10px;

     #header img {

      #subpages ul {
        margin-top: 0;
        background-color: #fff2e2;
        position: relative;
        display: flex;
        justify-content: space-evenly;
        list-style-type: none;
        align-items: center;
        padding: 0;

      #subpages li {
        margin-top: 70px;
      	margin-right: 10%;
        text-align: center;
      }

      #subpages img {
        width: 100%;

      #create {
        margin-left: 12%;
        text-align: center;

        z-index: 0;
        margin: 70px 50px 0 50px;
      }

      #create img {
        width: 100%;
      }
			
      #blockA {
        background-color: #d2cce2;
      	border-radius: 30px;
        width: 100%;
        height: 100%;
        position: absolute;
        text-align: center;
        z-index: -1;
        margin-right: 60px;

    	.bgpic {

        background-color: white;

      .bgpic img {
        width: 100%;
        height: auto;
        z-index: -1;
      }

       .pricesandquotes {
        position: absolute;
        color: black;

        font-size: 5vw;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        white-space: nowrap;
        z-index: 2;
      }

      .servicenames {
        position: absolute;
        color: black;
        font-family: "Avenir";
        font-size: 2vw; 
        top: 17%;
        left: 17%;
        margin-left: 2vw; 
        white-space: nowrap;
        z-index: 2;
        line-height: 4vw;
      }

      .prices {
        position: absolute;
        color: black;
        font-family: "Avenir";
        font-size: 2vw; 
        top: 17%;
        margin-right: 20%;
        right: 2vw;
        white-space: nowrap;
        z-index: 2;
        line-height: 4vw; 
      }

      .additionalcharges {
        font-style: italic;
        position: absolute;
        color: black;
        font-family: "Avenir";
        font-size: 2vw; 
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
        text-align: left;
        white-space: nowrap;
        z-index: 2;
        line-height: 4vw;
      }

       #footer {
        background-color: #fcfcfc;
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px; 
        box-sizing: border-box;
      }

      #footer img {
        width: 55px;
        height: 50px;
        margin-top: 50px;
      }

      #footer h1 {
        color: black;
        font-size: 5vw;
        font-family: "Nanum Pen Script";
        margin-top: 1.5vh;
        margin-left: 1vw;
      }

      #footer p span {
        color: black;
        font-size: 3vw;
        font-family: "Big Caslon Medium";
        white-space: nowrap;
        text-align: center;
        word-spacing: 2vw;
        margin-right: 3vw;
      }

      #footer p {
        line-height: 2;
      }

      #footer p .about {
        word-spacing: 0.1em;
      }

      #footer p .terms {
        word-spacing: 0.1em;
      }

      #footer p .privacy {
        margin-left: 25%;

        color: black;
        font-size: 3vw; /* Adjusted font size to match the footer */
        font-family: "Avenir";
        white-space: nowrap;
        flex-direction: row;
        z-index: 2;
        margin-right: 1vw;
        align-items: center;
      }

      #subcontainer {
        background-color: #b2a8c6;
        border-radius: 30px;
        width: 60vw;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center; /* Center horizontally */
        position: relative;
        margin-top: 1.5vh;
        z-index: 1;
      }

      #footer p1 {
        display: flex;
        position: relative;
        align-items: center;
        z-index: 2; /* Ensure the text is on top of the container */

      #footer p2 .copyright {

        align-items: center;
        margin-top: 80px;

        color: black;
        background-color: #fff2e2; 
        background-position: center;
        font-family: "BMKIRANGHAERANG", Georgia, Times, serif;
        margin: 0;
      }
